bind "END" 		"radio2"				//mensagem de radio2
bind "PGDN" 	"radio1"				//mensagem de radio1
bind "n" 		"teammenu"				//menu de times
bind "PGUP" 	"showconsole"			//console

bind "INS"		"disconnect"			//disconnect from game
bind "HOME"		"exit"					//exit game (closes your game)

bind "KP_PGDN"			"volume 0.2"			//volume normal (change or remove if you'll use keypad to buy)
bind "KP_DOWNARROW"		"volume 0.1"			//volume medium (change or remove if you'll use keypad to buy)
bind "KP_END"			"volume 0.02"			//volume low (change or remove if you'll use keypad to buy)
bind "KP_INS"			"volume 0"				//mute (change or remove if you'll use keypad to buy)

bind "ESCAPE" 	"cancelselect"			//ESC para varias coisas

