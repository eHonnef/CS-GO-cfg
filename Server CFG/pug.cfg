/// ******************************************** ///
/// *********** CFG para iniciar PUG *********** ///
/// ******************************************** ///

sv_cheats 0					/// define o cheat do server como 0

// *************************************
// Configuracoes do multiplayer
// *************************************
mp_teammates_are_enemies 0 	/// amigos sao inimigos
mp_autokick 0 			 	/// autokick do server 0
mp_autoteambalance 0		/// pra nao balancear os times automaticamente
mp_limitteams 0				/// tira o limite dos times
mp_maxmoney 16000 			/// define o valor inicial do dinheiro
mp_startmoney 800  			/// define o maximo de dinheiro
mp_buytime 20	 			/// define o tempo de compra
mp_buy_anywhere 0			/// compra em qualquer lugar
mp_friendlyfire 1			/// ativa o fogo amigo
mp_solid_teammates 1 		/// amigos solidos
mp_spawnprotectiontime 0	/// protecao de spawn
mp_spectators_max 2			/// numero maximo de espectadores
mp_td_dmgtokick 0			/// pode dar dano amigo
mp_timelimit 99999			/// tempo limite do mapa
mp_tkpunish 0				/// kick por matar o amigo
mp_respawn_on_death_ct 0	/// respawn logo depois de morrer ct
mp_respawn_on_death_t 0		/// respawn logo depois de morrer tr
mp_round_restart_delay 2	/// delay depois de reiniciar
mp_freezetime 15			/// tempo congelado
mp_roundtime_defuse 1.45	/// tempo do round
mp_roundtime_hostage 1.45	/// tempo do round
mp_c4timer 35				/// tempo da c4
mp_warmup_end 1				/// sai do aquecimento
// ************************************
// Configuracoes do server e dos bots
// ************************************
sv_infinite_ammo 0			/// municao infinita
sv_grenade_trajectory 0    	/// mostra trajetoria das granadas
sv_showimpacts 0			/// mostra o impacto das balas
sv_spec_hear 1				/// espectador pode escutar chat
sv_alltalk 1				/// ct e tr conversal
sv_deadtalk 1				/// morto tambem fala
sv_full_alltalk 1			/// todos conversam
sv_damage_print_enable 1	/// mostra dano
sv_noclipspeed 4			/// velocidade do noclip
sv_coaching_enabled 1		/// habilita o coach (ex.: entrar de ct e depois digitar 'coach ct')

ammo_grenade_limit_default "1"
ammo_grenade_limit_flashbang "2"
ammo_grenade_limit_total "4"
// ************************************
// Iniciar plugins do PUG
// ************************************
exec sourcemod/sm_warmode_on.cfg 		/// CFG que desabilita todos os plugins
exec sourcemod/sm_warmode_off.cfg 		/// CFG que habilita todos os plugins
wm_active 		"1" 					/// Ativa o WarMode
dm_enabled 		"0" 					///	Ativa o modo deathmatch
mp_ignore_round_win_conditions "0" 		/// Ignora o win do round (infinitamente 0:00)
mp_randomspawn 	"0" 					/// Ativa o spawn aleatorio
dm_free_for_all "0"						/// Ativa o FFA
dm_hp_messages	"0"						/// Retira as mensagens de HP

clear
clear

echo "******************************************************"
echo "***************** CFG TREINO CHIPS *******************"
echo "**************** CFG para iniciar PUG ****************"
echo "******************************************************"