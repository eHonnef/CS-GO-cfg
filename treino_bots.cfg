/// ******************************************** ///
/// ***** CFG para iniciar Treino com bots ***** ///
/// ******************************************** ///

// **********************************************
// Desligar plugins
// **********************************************

exec sourcemod/sm_warmode_on.cfg 		/// CFG que desabilita todos os plugins

sv_cheats 1					/// define o cheat do server como 0

// *************************************
// Configuracoes do multiplayer
// *************************************
mp_teammates_are_enemies 0 	/// amigos sao inimigos
mp_autokick 0 			 	/// autokick do server 0
mp_autoteambalance 0		/// pra nao balancear os times automaticamente
mp_limitteams 0				/// tira o limite dos times
mp_maxmoney 50000 			/// define o valor inicial do dinheiro
mp_startmoney 50000  		/// define o maximo de dinheiro
mp_buytime 99999 			/// define o tempo de compra
mp_buy_anywhere 1			/// compra em qualquer lugar
mp_friendlyfire 1			/// ativa o fogo amigo
mp_solid_teammates 1 		/// amigos solidos
mp_spawnprotectiontime 0	/// protecao de spawn
mp_spectators_max 99		/// numero maximo de espectadores
mp_td_dmgtokick 0			/// pode dar dano amigo
mp_timelimit 99999			/// tempo limite do mapa
mp_tkpunish 0				/// kick por matar o amigo
mp_respawn_on_death_ct 1	/// respawn logo depois de morrer ct
mp_respawn_on_death_t 1		/// respawn logo depois de morrer tr
mp_round_restart_delay 2	/// delay depois de reiniciar
mp_freezetime 0				/// tempo congelado
mp_roundtime_defuse 99999	/// tempo do round
mp_roundtime_hostage 99999	/// tempo do round
mp_c4timer 35				/// tempo da c4
// ************************************
// Configuracoes do server e dos bots
// ************************************
sv_infinite_ammo 1			/// municao infinita
sv_grenade_trajectory 1    	/// mostra trajetoria das granadas
sv_showimpacts 2			/// mostra o impacto das balas
sv_spec_hear 1				/// espectador pode escutar chat
sv_alltalk 1				/// ct e tr conversal
sv_deadtalk 1				/// morto tambem fala
sv_full_alltalk 1			/// todos conversam
sv_damage_print_enable 1	/// mostra dano
sv_noclipspeed 4			/// velocidade do noclip
mp_warmup_end 1				/// sai do aquecimento

ammo_grenade_limit_default "999"
ammo_grenade_limit_flashbang "999"
ammo_grenade_limit_total "99999"

clear
clear
